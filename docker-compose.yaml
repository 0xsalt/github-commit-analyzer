version: '3.8'

services:
  app:
    # Pull pre-compiled image from Docker Hub (no local building)
    image: 0xsalt/github-analyzer:latest

    ports:
      - "3030:3030"  # HOST:CONTAINER - Access at http://localhost:3030

    environment:
      - NODE_ENV=production
      # Optional: Add GitHub token for higher rate limits
      # - GITHUB_TOKEN=your_github_token_here

    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
